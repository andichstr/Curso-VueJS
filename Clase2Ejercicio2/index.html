<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio v-model Vue 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <h1>Practica v-model</h1>
        <input type="text" :value="valorInicial1" @keyup="actualizarValor1($event)">
        <p> {{ valorInicial1 }} </p>
        <br>
        <input type="text" v-model="valorInicial2">
        <p> {{ valorInicial2 }} </p>
    </div>
</body>
</html>
